<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./img/logo.png" alt="logo-agenda-telefonica">
        <h1>Agenda Telef√¥nica</h1>
    </header>
    <form id="form-contato">
        <input type="text" required placeholder="Nome" id="nome" name="nome"/>
        <input type="tel" required placeholder="Telefone" id="telefone" name="telefone" />
        <button type="button" id="btn-adicionar">Adicionar</button>
    </form>
    <table id="tabela-contatos">
        <thead>
            <tr>
                <th>Contato</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
